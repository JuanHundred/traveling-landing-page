<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Traveling Agency Landing Page</title>
</head>
<body>
    <div class="navbar">
        <p>Brown Traveling Co.</p>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Book</li>
        </ul>
    </div>
    <div class="header">
        <div class="header-left-side">
            <h1>Plan.Book.Relax</h1>
            <p>Let us plan and book your dream vacation/travel plans for you!</p>
            <button>Book</button>
        </div>
        <div class="header-right-side">
            <img src="/images/suitcases.png" alt="picture of stacked brown suitcases">
        </div>
    </div>
    <div class="information-layer">
        <div class="info-title">
            <h2></h2>
        </div>
        <div class="info-boxes">
            <div class="info-box">
                <div class="image-border">
                    <img src="/" alt="/">
                    <p></p>
                </div>
            </div>
            <div class="info-box">
                <div class="image-border">
                    <img src="/" alt="/">
                    <p></p>
                </div>
            </div>
            <div class="info-box">
                <div class="image-border">
                    <img src="/" alt="/">
                    <p></p>
                </div>
            </div>
            <div class="info-box">
                <div class="image-border">
                    <img src="/" alt="/">
                    <p></p>
                </div>
            </div>
        </div>
    </div>
    <div class="quote-layer">
        <div class="qoute-text">
            <p></p>
        </div>
        <div class="qoute-author">
            <p></p>
        </div>
    </div>
    <div class="sign-up-layer">
        <div class="sign-up-box">
            <div class="sign-up-box-left">
                <p></p>
                <p></p>
            </div>
            <div class="sign-up-box-right">
                <button>Sign Up</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Copyright &copy; JuanHundred 2024</p>
    </div>
</body>
</html>
